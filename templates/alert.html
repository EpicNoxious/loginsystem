<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>
<body>
{% if get_flashed_messages() %}
  {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
</body>
</html>
